    <div class="card">

        <div class="login-logo">
          <img src="../dist/img/logo.png" alt="Logo" />
        </div>

        <form method="" id="loginform">

          <div class="input-group mb-3">
            <input type="text" class="form-control" name="cod" id="cod" placeholder="1150000" required />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" name="pass" id="pass" placeholder="******" required="" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button id="login" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div>
            <!-- /.col -->
          </div>

          <div id="msjerr">
          </div>


          <p class="mb-1">
            <a href="#" id="to-recover">Olvido su contrase√±a?</a>
          </p>
          <p class="mb-1">
            <a href="registro.html">No tiene cuenta? Registrese aqui</a>
          </p>

        </form>

        <form id="recoverform" action="#" class="form-vertical">

          <p class="normal_text">Ingrese su correo electronico para enviarle un correo de recuperacion</p>

          <div id="msj2">
          </div>

          <div class="input-group mb-3">
            <input type="email" class="form-control" name="reccorreo" id="reccorreo" placeholder="algo@dominio.algo"
              required />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-8">
              <button id="recuperar" class="btn btn-primary btn-block btn-flat">Recuperar</button>
            </div>

            <div class="col-4">
              <a href="#" id="to-login">Regresar al login</a>
            </div>

          </div>

          <div id="msjrecu">
          </div>


        </form>

      </div>
    </div>
  </div>
